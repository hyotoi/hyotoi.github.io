name: Sync from muse_profile

on:
  repository_dispatch:
    types: [sync_triggered]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Clone muse_profile
        run: git clone https://github.com/ehdwn1991/muse_profile.git source

      - name: Copy files from source (excluding .git)
        run: |
          shopt -s dotglob
          cp -r source/* .
          cp -r source/.[!.]* . || true  # Ïà®ÍπÄ ÌååÏùº Î≥µÏÇ¨ (.jekyll-cache Îì±)

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if content changed
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "‚úÖ No content changes. Skipping commit."
            exit 0
          fi
      - name: Set GitHub remote with token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          
      - name: Commit and Push changes
        run: |
          git commit -m "üîÑ Sync from muse_profile release"
          git push origin HEAD:master